                        "name": "High Quantity",
                        "expression": "value > 200"

                        "name": "Mid Quantity",
                        "expression": "(value > 0) && (value <= 10)"
                    }, {
                        "name": "Low Quantity",
                        "expression": "value <= 10"
                    }]);
                    grid0.addFilters(4, [{
                        "name": "배송전",
                        "expression": "value < date('2016-10-07 00:00')"
                    }, {
                        "name": "배송중",
                        "expression": "value >= date('2016-10-04 00:00') && value < date('2016-10-07 00:00')"
                    }, {
                        "name": "배송완료",
                        "expression": "value > date('2016-10-07 00:00')"
                    }]);
                }
            });
        }
