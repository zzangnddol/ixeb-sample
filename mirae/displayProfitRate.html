         * @return 
         */
        function onchange_fromtocalendar0() {
            //TODO:
            var fromDate = new Date(fromtocalendar0.patternValueFrom),
                toDate = new Date(fromtocalendar0.patternValueTo),
                day = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var fromDay = fromDate.getMonth(),
                labels = [],
                datas = [];
            for (var i = fromDay, leng = toDate.getMonth(); i <= leng; i++) {
                var label = String((i + 1));
                if (i < 10) {
                    label = "0" + label;
                }
                labels.push(label);
                var j = 0;
                if (i == fromDay) {
                    j = fromDate.getDate();
                }
                for (j; j < day[fromDay]; j++) {
                    datas.push(String(Math.floor(Math.random() * (15 - 1) + 1) / 10));
                    if (day[fromDay] != j) {
                        labels.push("");
                    }
                }
            }
            chartData.labels = labels;
            chartData.datasets[0].data = datas;
            linechart0.data = JSON.stringify(chartData).replace(/\"/gi, "'");
        }
