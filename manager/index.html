        function menuChange(menuId) {
            var topState = $('#topMenu').find("#" + menuId).css('background-color');
            var subState = $('#subMenu').css('display');
            $('#topMenu').find('.active').removeClass('active');
            $('#subMenu').removeClass("active");
            var topRemoveState = $('#topMenu').find("#" + menuId).css('background-color');
            if (topState == topRemoveState) {
                $('#topMenu').find("#" + menuId).addClass('active');
                $('#subMenu').addClass("active");
            } else {
                $('#topMenu').find("#" + menuId).addClass('active');
