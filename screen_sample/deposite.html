        function defaultValidation(target) {
            var value = target.value;
            var minLength = target.minLength;
            var required = target.required;
            var isDate = target.showCalendarButton;
            if (required && value.length == 0) {
                parent.setMessage("", "필수 항목은 반드시 입력하시기 바랍니다.(필수 항목 검증)", "default");
                target.setFocus();
                return;
            }
            if (minLength > value.length) {
                parent.setMessage("", "반드시 최소길이만큼 입력하시기 바랍니다.(최소길이 항목 검증)", "default");
                target.setFocus();
                return;
            }
            if (isDate != undefined && isDate && value.length > 0) {
                var date = target.getCaption();
                var isValidation = isValidDate(date);
                if (!isValidation) {
                    parent.setMessage("", "유효날짜 검증 오류입니다.(유효일자 검증)", "default");
                    target.setFocus();
                    return;
                }
            }
        }
        /*
         * 날짜포맷에 맞는지 검사
         */
        function isDateFormat(d) {
            var df = /[0-9]{4}-[0-9]{2}-[0-9]{2}/;
            return d.match(df);
        }
        /*
         * 윤년여부 검사
         */
        function isLeaf(year) {
            var leaf = false;
            if (year % 4 == 0) {
                leaf = true;
                if (year % 100 == 0) {
                    leaf = false;
                }
                if (year % 400 == 0) {
                    leaf = true;
                }
            }
            return leaf;
        }
        /*
         * 날짜가 유효한지 검사
         */
        function isValidDate(d) {
            // 포맷에 안맞으면 false리턴
            if (!isDateFormat(d)) {
                return false;
            }
            var month_day = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var dateToken = d.split('-');
            var year = Number(dateToken[0]);
            var month = Number(dateToken[1]);
            var day = Number(dateToken[2]);
            // 날짜가 0이면 false
            if (day == 0) {
                return false;
            }
            var isValid = false;
            // 윤년일때
            if (isLeaf(year)) {
                if (month == 2) {
                    if (day <= month_day[month - 1] + 1) {
                        isValid = true;
                    }
                } else {
                    if (day <= month_day[month - 1]) {
                        isValid = true;
                    }
                }
            } else {
                if (day <= month_day[month - 1]) {
                    isValid = true;
                }
            }
            return isValid;
        }
